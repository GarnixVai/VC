<div class="content">
    <div class="app-information">
      <h3> General Information </h3>
      <table class="general">
        <tr class="item">
          <th> Name </th>
          <td> {{appInfo.name}} </td>
        </tr>
        <tr class="item">
          <th> Owner </th>
          <td> {{appInfo.owner}} </td>
        </tr>
        <tr class="item">
          <th> Latest Update </th>
          <td> {{appInfo.latestChange}} </td>
        </tr>
      </table>

     <div><button (click)="updateConfiguration()">Edit</button></div>
    </div>
    <div class="delta-list">
      <h3> Change Records </h3>
        <div class="mat-elevation-z8 accent" role="main">
            <table mat-table #table [dataSource]="deltaList" matSort>

            <ng-container matColumnDef="message">
                <th class="w-40" mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>


              <ng-container matColumnDef="editor">
                <th class="w-20" mat-header-cell *matHeaderCellDef> Editor </th>
                <td mat-cell *matCellDef="let element"> {{element.editor}} </td>
              </ng-container>
        
              <ng-container matColumnDef="time">
                <th class="w-20" mat-header-cell *matHeaderCellDef>Update Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
              </ng-container>

<!--                       
              <ng-container matColumnDef="change">
                <th class="w-20" mat-header-cell *matHeaderCellDef> Click For Details </th>
                <td mat-cell *matCellDef="let element"> {{element.change}} </td>
              </ng-container> -->
        
        
        
              <tr mat-header-row *matHeaderRowDef="deltaColDef"></tr>
              <tr mat-row *matRowDef="let row; columns: deltaColDef;" class="element-row" (click)="showDelta(row)"></tr>
            </table>
            <mat-paginator class="paging" [pageSizeOptions]="[15, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
    </div>
</div>
