<div class="mat-elevation-z8 content accent" role="main">
    <table mat-table #table [dataSource]="data" matSort>
      <ng-container matColumnDef="name">
        <th class="w-40" mat-header-cell *matHeaderCellDef> Application </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container>

      <ng-container matColumnDef="latestChange">
        <th class="w-20" mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element"> {{element.latestChange}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="configColDef"></tr>
      <tr mat-row *matRowDef="let row; columns: configColDef;" class="element-row" (click)="viewConfiguration(row)"></tr>
    </table>
    <mat-paginator class="paging" [pageSizeOptions]="[15, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div id="cover-spin" *ngIf="loadingStates.blockRawUnit">
  </div>
