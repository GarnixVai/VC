<div mat-dialog-content>
    <!-- <h3> Application Details</h3> -->
    <div class="container">
      <h3>Basic Information</h3>
      <div class="general">
        <mat-form-field>
          <input matInput type="text" placeholder="Config Manager" name="configManager" id="configManager"
            [(ngModel)]="arrayOfJsons.editor" [readonly]="true" disabled>
        </mat-form-field>

          <mat-form-field>
            <input matInput type="text" placeholder="TimeStamp" name="timestamp" id="timestamp"
              [(ngModel)]="arrayOfJsons.timestamp" [readonly]="true" disabled>
          </mat-form-field>  
      </div>
      <div class="message">
        <mat-form-field class="paragraph">
          <input matInput type="text" placeholder="Message" name="message" id="message" [(ngModel)]="arrayOfJsons.message" [readonly]="true" disabled>
        </mat-form-field>
      </div>
      <h3> Changes</h3>
      <div *ngIf="metaChange" role="metaData">
        <!-- <h5>Meta Data</h5> -->
        <div class="metaData">
            <table class="general">
                <tr class="item" *ngFor="let key of arrayOfMetaKeys">
                  <th class="w-40" > {{stringifyService.formalizeBlockRawUnit(key)}}: </th>
                  <td > {{arrayOfMeta[key]}} </td>
                </tr>
          
              </table>
        </div> 
      </div>

      <div *ngIf="techChange" role="techData">
        <!-- <h5>Technical Data</h5> -->
        <div class="techData">
            <div>
            <table #table mat-table accent [dataSource]="arrayOfRoles" class="mat-elevation-z0" multiTemplateDataRows>
                <ng-container matColumnDef="name">
                <th class="w-40" mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    {{element.name}}
                </td>
                </ng-container>
                <ng-container class="w-20" matColumnDef="permission">
                <th mat-header-cell *matHeaderCellDef> Permission </th>
                <td mat-cell *matCellDef="let element">
                    {{element.permission}}
                </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedFeaturesTx"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedFeaturesTx; let j = index"></tr>
    
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div> 
      </div>


    </div>
  
  </div>
  
  <div mat-dialog-actions style="display: flex; justify-content: flex-end;width: 100%;">
    <span></span>
    <div style="margin-right: auto; display: flex; justify-content: flex-end;">
      <button mat-raised-button (click)="close()">Cancel</button>
    </div>
  </div>
